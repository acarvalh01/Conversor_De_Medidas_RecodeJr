<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - exataMedida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

    <div class="side-menu" id="side-menu">
        <nav>
            <div>
                <a href="#" class="menu-link"> <img src="img/Perfil-a 1.png" alt=""> Perfil</a>
                <a href="index.html" class="menu-link"><img src="img/início.png" alt="">Iníco</a>
                <a href="historico.html" class="menu-link"><img src="img/histórico-a 1.png" alt="">Histórico</a>
                
            </div>
            <div class="menu-footer">
                <a href="login.html" class="menu-link"><img src="img/Sair 1.png" alt="">Sair</a>
            </div>
        </nav>
    </div>


    <div class="page-wrapper">
        <header class="main-header">
            <button class="menu-toggle" id="menu-toggle-btn" aria-label="Abrir menu">
                <img src="img/menu-icon.png" alt="Menu">
            </button>
            <div class="logo">
                <span>exataMedida</span>
                <span class="breadcrumb-arrow">→</span>
                <span class="breadcrumb-page">Perfil</span>
            </div>
        </header>

        <main class="perfil-main">
            <div class="perfil-container">
                
                <div class="profile-pic-area">
                    <label for="file-upload" class="profile-pic-label">
                        <img id="profile-pic-preview" src="img/usuário.png" >
                        <span>Alterar Foto</span>
                    </label>
                    <input type="file" id="file-upload" accept="image/*">
                </div>

                <form>
                    <div class="form-group">
                        <input type="text" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="password" id="senha" placeholder="Redefinir senha">
                    </div>
                    <button type="submit" class="salvar-btn">Salvar</button>
                </form>

            </div>
        </main>
    </div>

    <script src="menu.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
